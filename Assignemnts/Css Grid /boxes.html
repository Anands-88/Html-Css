<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        .boxes{
            width:70%;
            display:grid;
            grid-template-rows:repeat(2,140px);
            grid-template-columns: repeat(5,15%);
            grid-gap: 27px 27px;
            margin: 10% 0px 0px 18%;
        }

        .boxes > div{
            background-color:rgb(14, 116, 107);
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="boxes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
