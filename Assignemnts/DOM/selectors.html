<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Selectors</title>
</head>
<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr/>
    <button onclick="onered()">Change H1</button>
    <button onclick="all_green()">Change H3</button>
    <button onclick="all_blue()">Change H5</button>
    <button onclick="all_greens()">Change Green</button>
    <button onclick="all_red()">Change Red</button>
    <button onclick="all_blues()">Change Blue</button>
</body>
</html>

   
    
    
    
    
    
<script>
    // On clicking the button Change H1 the colour of first <h1> should turn to red
    function onered(){
        document.querySelector("h1").style.color = "red";
    }

    // On clicking the button Change H3 the colour of all <h3> should turn to green
    function all_green(){
        var green_h3 = document.querySelectorAll("h3");

        for (var num = 0; num < green_h3.length;num++)
        {
           green_h3[num].style.color = "green"; 
        }
    }

    // On clicking the button Change H5 the colour of all <h5> should turn to blue
    function all_blue(){
        var blue_h5 = document.querySelectorAll("h5");

        for (var num = 0; num < blue_h5.length;num++)
        {
           blue_h5[num].style.color = "blue"; 
        }
    }

    // On clicking Change Green all the elements with the class green should change to green
    function all_greens(){
        var green_all = document.querySelectorAll(".green");

        for (var num = 0; num < green_all.length;num++)
        {
           green_all[num].style.color = "green"; 
        }
    }

    // On clicking Change Red all the elements with the class red should change to red
    function all_red(){
        var red_all = document.querySelectorAll(".red");

        for (var num = 0; num < red_all.length;num++)
        {
           red_all[num].style.color = "red"; 
        }
    }

    // On clicking Change Blue all the elements with the class blue should change to blue
    function all_blues(){
        var blue_all = document.querySelectorAll(".blue");

        for (var num = 0; num < blue_all.length;num++)
        {
           blue_all[num].style.color = "blue"; 
        }
    }

    
</script>
