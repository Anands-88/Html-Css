<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
.spinner {
    width: 50px;
    height: 50px;
    background: red;
    border: 2px solid rgb(0, 0, 0);
    border-radius:50%;
    border-top: 2px solid orangered;
    margin: 100px;
    animation: spinner-animation 1s linear infinite;
}
@keyframes spinner-animation {
    from{
        transform: rotate(0deg)
    }
    to{
        transform: rotate(-360deg);
    }
}
</style>
    </head>
<body>
    <div class="spinner">
    </div>
</body>
</html>
